<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report - Pharmacy Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header"><h2>Hi, Pratham</h2></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
                    <li><a href="/sales" class="active"><i class='bx bx-trending-up'></i> Sales</a></li>
                    <li><a href="/inventory"><i class='bx bxs-package'></i> Inventory</a></li>
                    <li><a href="/low_stock"><i class='bx bxs-bell'></i> Low stock</a></li>
                    <li><a href="#"><i class='bx bxs-user'></i> Profile</a></li>
                    <li><a href="#"><i class='bx bxs-cog'></i> Settings</a></li>
                </ul>
            </nav>
            <button id="add-medicine-btn-sidebar" class="action-btn primary">Add New Medicine</button>
            <a href="/billing" class="action-btn primary" style="margin-top: 10px; text-align: center; text-decoration: none; display: block;">Create Bill</a>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button id="menu-btn" class="menu-button"><i class='bx bx-menu'></i></button>
                <div class="search-box">
                    <i class='bx bx-search'></i>
                    <input type="text" id="sales-search-input" placeholder="Search by Bill ID or Product Name...">
                </div>
                <div class="profile-section">
                    <div id="profile-button" class="profile-button">
                        <i class='bx bxs-user-circle'></i>
                        <span></span>
                    </div>
                </div>
            </header>

            <div class="kpi-cards">
                <a href="/sales" class="card-link">
                    <div class="card clickable-card" id="total-revenue-card-link">
                        <div class="card-icon blue"><i class='bx bx-rupee'></i></div>
                        <div class="card-content">
                            <p>Total Revenue</p>
                            <h3 id="total-revenue">₹0.00</h3>
                        </div>
                    </div>
                </a>
                    <div class="card clickable-card"  id="total-transactions-card-link">
                        <div class="card-icon green"><i class='bx bx-receipt'></i></div>
                        <div class="card-content">
                            <p>Total Transactions</p>
                            <h3 id="total-transactions">0</h3>
                        </div>
                    </div>
                
                <a href="/previous_sales" class="card-link" id="previous-sales-card-link">
                    <div class="card clickable-card">
                        <div class="card-icon orange"><i class='bx bx-history'></i></div>
                        <div class="card-content">
                            <p>Previous Sales</p>
                            <h3 id="total-items-sold">0</h3>
                            <span>Total Items Sold</span>
                        </div>
                    </div>
                </a>
            </div>

            <section class="content-table">
                <div class="table-header">
                    <h2 id="page-title">Sales</h2>
                </div>
                <table class="searchable-table">
                    <thead>
                        <tr>
                            <th>Bill ID</th>
                            <th>Date & Time</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Unit Price (₹)</th>
                            <th>Total (₹)</th>
                        </tr>
                    </thead>
                    <tbody id="sales-table-body">
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="add-medicine-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Medicine</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="add-medicine-form">
                 <div class="form-group">
                    <label for="medicine-name">Medicine Name</label>
                    <input type="text" id="medicine-name" placeholder="e.g., Paracetamol 500mg" required>
                </div>
                <div class="form-group">
                    <label for="Manufacturer-no">Manufacturer</label>
                    <input type="text" id="Manufacturer-no" placeholder="e.g., Cipla" required>
                </div>
                <div class="form-group">
                    <label for="price">Price (per unit)</label>
                    <input type="number" id="price" placeholder="e.g., 2.50" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="date" id="expiry-date" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="e.g., 100" required min="0">
                </div>
                <button type="submit">Add Medicine</button>
            </form>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
